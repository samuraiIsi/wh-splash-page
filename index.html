<DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA_Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
</head>
<body>
	<div id="header-wrapper">
		<nav id="steps">
			<a href="">
				<div class="step">
					<div class="number">1</div>
					<div class="textTitle">ABRE TU CUENTA</div>
					<div class="textSubtitle">INTODUCE CODIGO</div>
				</div>
			</a>
			<i class="arrow"></i>
			<a href="">
				<div class="step">
					<div class="number">2</div>
					<div class="textTitle">DEPOSITA</div>
					<div class="textSubtitle">POR PRIMERA VEZ</div>
				</div>
			</a>
			<i class="arrow"></i>
			<a href="">
				<div class="step">
					<div class="number">3</div>
					<div class="textTitle">HASTA 100&euro;</div>
					<div class="textSubtitle">BONO DE BIENVENIDA</div>
				</div>
			</a>
		</nav>
	</div>
	<div id="separator"></div>
	<div class="row">
	<div id="body-wrapper">
		<section id="boxes">
			<article class="box">
				<a href="">
					<img src="../img/deportesbox.png" alt="Apuestas Deportivas">
				</a>
				<div class="textContent">
					<span class="yellow">APUESTAS</span> DEPORTIVAS
				</div>
				<a href="#">
					<div class="btn-success">Apuesta ya</div>
				</a>
			</article>
			<article class="box">
				<a href="">
					<img src="../img/casinobox.png" alt="Apuestas Deportivas">
				</a>
				<div class="textContent">
					Bono <span class="yellow">Casino</span> hasta 200&euro;
				</div>
				<a href="#">
					<div class="btn-warning">Juega ya</div>
				</a>
			</article>
			<article class="box">
				<a href="">
					<img src="../img/porquebox.png" alt="Apuestas Deportivas">
				</a>
			</article>
			<article class="box">
				<a href="">
					<img src="../img/apuestasdirecto.png" alt="Apuestas Deportivas">
				</a>
				<div class="textContent">
					<span class="yellow">Apuestas</span> en directo
				</div>
				<a href="#">
					<div class="btn-danger">APUESTA YA</div>
				</a>
			</article>
			<article class="box">
				<a href="">
					<img src="../img/livepartidos.jpg" alt="Apuestas Deportivas">
				</a>
				<div class="textContent">
					<span>Apuestas mientras ves el partido en WH<span class="yellow">TV</span>
				</div>
				<a href="#">
					<div class="btn-success">APUESTA YA</div>
				</a>
			</article>
			<article class="box">
				<a href="">
					<img src="../img/mobilebox.png" alt="Apuestas Deportivas">
				</a>
				<div class="textContent">
					<span class="yellow">William Hill</span> en tu Movil
				</div>
				<a href="#">
					<div class="btn-warningLighten">APUESTA YA</div>
				</a>
			</article>
		</section>
	</div>
	</div>
	<br clear="all" />
	<footer>
		<ul>
			<li class="resp-age"></li>
			<li class="resp-gt"></li>
			<li class="resp-autoexclusion"></li>
			<li class="resp-jugarBien"></li>
		<ul>
	</footer>
</body>
</html>
